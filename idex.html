<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estas En Mute</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</head>

<body>
    <header>
        <div class="container-header">
            <img class="logo" src="IMG\logo.png" alt="logo">
            <nav class="menu">
                <button class="button">Home</button>
                <button class="button">News</button>
                <button class="button">Usuario</button>
            </nav>
            <p class="treslineas"><iconify-icon icon="gg:menu-boxed" style="color: #0e0d0d;" width="80"
                    height="80"></iconify-icon></p>
        </div>
        <div>
            <form class="buscador" role="search">
                <input class="form-control" type="search" aria-label="Buscar">
                <button class="button" type="submit">Buscar</button>
            </form>
        </div>
        <div class="imagen-container">
            <img src="IMG\dani fernandex incendio.jpg" alt="imagen-container">
            <button class="boton">Artistas Similares</button>
        </div>
        <div class="biblioteca-contenedor">
            <button class="button">Biblioteca</button>
        </div>
        <div class="player">
            <audio controls>
                <source src="AUD\Cadillac solitario Remaster.mp3">
                <source src="AUD\IMPOSIBLE.mp3">
            </audio>
        </div>
    </header>

</html>
